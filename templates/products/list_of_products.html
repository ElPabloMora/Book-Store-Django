{% extends 'base/base.html' %}

{% block content %}
<div class="container">

  <div>
    <div class='row  p-5'>
      <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
            class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active"
            aria-current="true"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="bd-placeholder-img" width="100%" height="100%"
              src="https://www.libreriainternacional.com/media/Home/9788123777924_BANNER_WEB_3.png" aria-hidden="true"
              preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            <div class="container">
              <div class="carousel-caption text-start">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="bd-placeholder-img" width="100%" height="100%"
              src="https://www.libreriainternacional.com/media/Home/Banner-web-Value-packs-Stefan-Zweig_1.png"
              aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            <div class="container">
              <div class="carousel-caption">
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <img class="bd-placeholder-img" width="100%" height="100%"
              src="https://www.libreriainternacional.com/media/Home/9786073911290-Banner-web-En-Agosto-nos-vemos-lanzamiento_1_.jpg"
              aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            <div class="container">
              <div class="carousel-caption text-end">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>




  <div class="row p-5">
    {% for product in products %}
    <div class="col-3 ">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <a href={% url 'show_product' id=product.id %} class='text-decoration-none '>
          <img src="{{ product.image.url }}" class="card-img-top float-start" width="200" height="250">
          <h5 class="card-title">{{ product.name }}</h5>
        </a>
        <div class="price-container">
          <p class="card-title"> {{ product.price }} USD</p>
        </div>
        <div class="">
        <a class="btn btn-darkred" href=><span>Agregar al Carrito</span></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
