{% extends 'base/base.html' %}

{% block content %}

<div class="bg-body-tertiary rounded-3 p-4">
    <div class="row align-items-md-stretch">
        <div class="col-md-6 mb-4">
            <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/Banner-web-391x144-px-Autor-del-mes-mayo.png" alt="Banner 1">
        </div>
        <div class="col-md-6 mb-4">
            <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/Banner-web-Precios-especiales.jpg" alt="Banner 2">
        </div>
        <div class="col-md-6 mb-4">
            <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/Banner-web-los-ma_s-vendidos-BESTSELLERS-391x144.png" alt="Banner 3">
        </div>
        <div class="col-md-6 mb-4">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/9788123777924_BANNER_WEB_3.png" alt="Carousel 1">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/Banner-web-Value-packs-Stefan-Zweig_1.png" alt="Carousel 2">
                    </div>
                    <div class="carousel-item active">
                        <img class="img-fluid rounded" src="https://www.libreriainternacional.com/media/Home/9786073911290-Banner-web-En-Agosto-nos-vemos-lanzamiento_1_.jpg" alt="Carousel 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <h1 class="mt-5">Lo m√°s reciente</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card shadow-lg mb-4 bg-white rounded h-100">
                <a href={% url 'show_product' id=product.id %} class='text-decoration-none '>
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="height: 300px; object-fit: contain;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} USD</p>
                    <form action="{% url 'add_carrito' id=product.id %}" class="post-form mt-auto">
                        <button class="btn btn-darkred mt-auto" type='submit'>Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
