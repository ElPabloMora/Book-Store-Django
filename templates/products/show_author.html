{% extends 'base/base.html' %}

{% block content %}


<div class="row product-detail-row mt-4 mb-5">
    <div class="col-5">
        <img src="{{ product.author.image.url }}" class="card-img-top float-start rounded" alt="">
    </div>
    <div class="col-7">
        <div class="jumbotron">
            <h1 class="display-4">{{ product.author.author}}</h1>
            <hr class="my-4">
            <p>
                {{ product.author.description }}
            </p>
        </div>
    </div>
</div>



{% endblock %}
