{% extends 'base/base.html' %}

{% block content %}

<div class="login-container container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center mb-5">Login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn submit-btn btn-darkred" value="Login">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
